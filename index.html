<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
    <link rel="stylesheet" href="./index.css"/>
    <link href="https://fonts.cdnfonts.com/css/metropolis" rel="stylesheet">
                
</head>
<body>
    <div class="container">
       
    <div class="card">
        <div class="card-header">
            <div class="vertical">
                <span class="vertical-lines"></span>
            </div>
            <div>
                <span class="heading">Bundle & Save</span>
            </div>
            <div class="vertical">
                <span class="vertical-lines"></span>
            </div>
        </div>
        <div class="card-body">
            <div class="box box-1 d-flex justify-content-between align-items-center">

                <div class="d-flex align-items-center">
                    <div>
                        <input type="radio" name="price" onclick="showPrice(195,'box-1')"/>
                    </div>
                    <div>
                        <label>1 Pair</label>
                        <label class="label-price">DKK 195.00</label>
                    </div>
                </div>
                <div>
                  <label class="label-discount">50% OFF</label>
                </div>

            </div>

            <div class="box box-2">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <div>
                            <input type="radio" name="price" onclick="showPrice(345,'box-2')"/>
                        </div>
                        <div>
                            <label>2 Pair</label>
                            <label class="label-price">DKK 345.00</label>
                        </div>
                    </div>
                    <div style="text-align: right;">
                          <label class="label-popular">Most Popular</label>
                          <div class="d-flex justify-content-between align-items-center">
                          <label class="label-mute">DKK 195.00</label>  &nbsp;&nbsp;
                          <label class="label-discount">40% OFF</label>
                          </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="size-box">
                        
                        <label class="label-size">Size</label>
                        <div class="">
                           <div>
                            <span class="size">#1</span>
                            <select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                           </div>
                        </div>
                        <div class="" style="margin-top: 5px;">
                            <div>
                             <span class="size">#2</span>
                             <select>
                                 <option>S</option>
                                 <option>M</option>
                                 <option>L</option>
                             </select>
                            </div>
                         </div>
                    </div>
                    <div class="">
                        
                        <label class="label-color">Color</label>
                        <div class="">
                           <div>
                            
                            <select>
                                <option>Red</option>
                                <option>Black</option>
                                <option>White</option>
                            </select>
                           </div>
                        </div>
                        <div class="" style="margin-top: 5px;">
                            <div>
                             <select>
                                <option>Red</option>
                                <option>Black</option>
                                <option>White</option>
                             </select>
                            </div>
                         </div>
                    </div>
                    <div></div>
                </div>
            </div>

            <div class="box box-3 d-flex justify-content-between align-items-center">

                <div class="d-flex align-items-center">
                    <div>
                        <input type="radio" name="price" onclick="showPrice(528,'box-3')"/>
                    </div>
                    <div>
                        <label>3 Pair</label>
                        <label class="label-price">DKK 528.00</label>
                    </div>
                </div>
                <div>
                  <label class="label-discount">60% OFF</label>
                </div>

            </div>

            <div class="card-footer">
                <span class="free">Free 2 Day Shipping</span>
                <span class="total">
                    Total : 
                    <span class="dkk">DKK 
                    <span id="total">0.00</span>
                    </span>
                </span>
            </div>

            <div class="card-footer" >
                <button>+ Add to Cart</button>
            </div>
            <div class="card-footer text-align-end" >
                <span class="powered">@ Powered by Pumper</span>
            </div>
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
    <script>

        let oldClass;
        function showPrice(price,boxClass){
             document.getElementById("total").innerHTML=price+".00";
             if(oldClass){
                oldClass.classList.remove("box-highlight");
             };
             oldClass=document.getElementsByClassName(boxClass)[0];
             oldClass.classList.add("box-highlight");
        }
    </script>
</body>
</html>
